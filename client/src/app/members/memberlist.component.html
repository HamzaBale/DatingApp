
<div class="text-center mt-5"> You have {{pagination?.totalItems}} Matches </div>

<div>
    <form (ngSubmit)="ChangeFilter($event)">
        <input name="FromAge" class="form-control" type="number" [(ngModel)]="filters.FromAge">
        <input name="ToAge" class="form-control" type="number" [(ngModel)]="filters.ToAge">
        <input name="Gender" class="form-control" type="text" [(ngModel)]="filters.Gender">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="row" style="margin-top: 100px;">
    <div *ngFor="let member of users" class="col-2">
        <app-member-card [member]="member"></app-member-card>

    </div>
 
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.totalItemPerPage"
        [(ngModel)]="pagination.CurrentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
</pagination>
</div>
