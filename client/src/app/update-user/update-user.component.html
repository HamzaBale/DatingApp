
<div *ngIf="accountservice.currentUser$| async">
<h1 *ngIf="user" style="margin-top: 200px;">{{user.userName}}</h1>
<form (ngSubmit)="onSubmit()" #form="ngForm" style="margin-top:100px">
    <input type="text" placeholder="Set New UserName"  [(ngModel)]="member.username" name="username" >
    <input type="text" placeholder="Set New IntroDuction" [(ngModel)]="member.introduction" name="introduction" >
    <button class="btn btn-outline-success" type="submit">update User</button>
</form>
</div>
