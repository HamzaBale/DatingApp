
<div *ngIf="accountservice.currentUser$| async">
<h1 *ngIf="user" style="margin-top: 200px;">{{user.userName}}</h1>
<form (ngSubmit)="onSubmit($event)" #form="ngForm" style="margin-top:100px">
    <input type="text" placeholder="Set New UserName"  [(ngModel)]="inputMember.username" name="username" >
    <input type="text" placeholder="Set New KnownAs"  [(ngModel)]="inputMember.KnownAs" name="KnownAs" >
    <input type="text" placeholder="Set New City"  [(ngModel)]="inputMember.City" name="City" >
    <input type="text" placeholder="Set New Country"  [(ngModel)]="inputMember.Country" name="Country" >
    <input type="text" placeholder="Set New IntroDuction" [(ngModel)]="inputMember.introduction" name="introduction" >
    <button class="btn btn-outline-success" type="submit">update User</button>
</form>

</div>
