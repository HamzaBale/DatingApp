<div style="margin-top: 200px;" >
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="name" [(ngModel)]="model.name">
          <small id="emailHelp" class="form-text text-muted">We'll never share your Username with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="model.password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
