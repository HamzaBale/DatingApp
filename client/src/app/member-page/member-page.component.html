<p style="margin-top:100px; margin-left: 150px;" *ngIf="member" class="col-3">{{member.knownAs}}</p>
<div class="col-3">
   <img src="{{member.photoUrl}}" class="card-img-top img-thumbnail">
   <div class="card-body">
    <div><p>{{member.introduction}}</p></div>
    <div>{{member.age}}</div>
    <div>{{member.city}}</div>
   </div>
  
</div>
